<!DOCTYPE html>
<html>
<head>
	<title>Registrations</title>
	<link rel="stylesheet" type="text/css" href="registration.css">
	<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

	<h1>The Registration Display</h1>
</head>
<body>
	<div class="container">
		<div class="input&btn">
			<p class="eg">e.g. CA 12345 <span>|</span> CJ 987-888 <span>|</span> CL 812</p>
			<input id="regInput" class="regString" placeholder="enter registration here">
			<button class="btn" id="displayBtn">Add</button>
		</div>
	
		<p id="regDisplay"></p>

		<div>
			<input type="radio" id="buttons" value= "CA" name="place">
			<label for="cpt">Cape Town</label>

			<input type="radio" id="buttons" value= "CL" name="place">
			<label for="stellies">Stellenbosch</label>

			<input type="radio" id="buttons" value= "CJ" name="place">
			<label for="paarl">Paarl</label>
			<input type="radio" id="buttons" value= "all" name="place">
			<label for="paarl">Show All</label>
			&nbsp;
			<button class="btn" id="filterBtn">Filter</button>
		</div>
		<ul id="theList"></ul>
	</div>

</body>

<script src="registration-factory.js"></script>
<script src="registration.js"></script>

</html>
